<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color: pink;">
    <div class="container">
    <div class="header_kayitol" id="kayitol">
    <form class="row g-3 needs-validation" novalidate>
        <div class="ul" style="list-style: none;">
        <li>       
             <div class="col-md-4">
            <label for="validationCustom01" class="form-label">İSİM</label>
            <input type="text" class="form-control" id="validationCustom01" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        </li>
        <li>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">SOYİSİM</label>
                <input type="text" class="form-control" id="validationCustom02"  required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
        </li>
        <li>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">MAİL</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="example@example.com" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
        </li>
        <li>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">KULLANICI İSMİ</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend">@</span>
                  <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                  <div class="invalid-feedback">
                    Please choose a username.
                  </div>
                </div>
              </div>
        </li>
        <li>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">ŞEHİR</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                  Please provide a valid city.
                </div>
              </div>
        </li>
        <li>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">ÜLKE</label>
                <select class="form-select" id="validationCustom04" required>
                  <option selected disabled value="">Seçiniz...</option>
                  <option>Türkiye</option>
                  <option>Almanya</option>
                  <option>İngiltere</option>
                  <option>Fransa</option>
                  <option>İtalya</option>
                  <option>İspanya</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid state.
                </div>
              </div>
        </li>
        <li>
            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">TELEFON NUMARASI</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                  Please provide a valid zip.
                </div>
              </div>
        </li>
        <li>
            
        <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Kullanıcı sözleşmesini okudum,onayladım.
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
        </li>
    </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">KAYIT OL</button>
        </div>
      </form>
    </div>
    </div>



      <script src="instagram/instagram.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
